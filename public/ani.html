<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOX</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      transition: all 1s;
      display: none;
      opacity: 0;
    }
    .box.active {
      display: block;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
  <button id="bt">눌러</button>
  <button id="bt-remove">눌러</button>
  <div class="box"></div>

  <script>
    $("#bt").click(function() {
      $('.box').addClass('active');
      setTimeout(function() {
        $('.box').css('opacity', 1);
      }, 0);
    });
    $("#bt-remove").click(function() {
      $('.box').css('opacity', 0);
      $('.box').removeClass('active');
    });
  </script>
</body>
</html>
